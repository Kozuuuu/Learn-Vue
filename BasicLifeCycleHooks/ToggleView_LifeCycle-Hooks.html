<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lean Vue</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      /* .box.two {
            background-color: #111;
        }
        .box.three {
            background-color: #666;
        }
        [v-cloak] {
            display: none;â˜ºW
        } */
    </style>
  </head>
  <body>
    <div id="mainpage" v-cloak>
      <button @click="toggleBox">Toggle Box</button>
      <test-box v-if="isVisible"></test-box>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            isVisible: false,
          };
        },
        methods: {
          toggleBox: function () {
            this.isVisible = !this.isVisible;
          },
        },
        updated() {
          console.log("updated");
        },
      });
      app.component("test-box", {
        template: `
                  <div class="box"></div>
            `,
        created() {
          console.log("created");
        },
        mounted() {
          console.log("mounted");
        },
        unmounted() {
          console.log("unmounted");
        },
      });
      app.mount("#mainpage");
    </script>
  </body>
</html>
