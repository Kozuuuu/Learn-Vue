<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracker</title>
    <link rel="stylesheet" href="man.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Money Tracker</h1>
      <button id="nightModeToggle">
        <i id="icon" class="fas fa-sun"></i>
      </button>
    </header>

    <div class="container">
      <div class="card">
        <h2>Dashboard</h2>
        <div class="summary">
          <div>
            <h3>Total Income</h3>
            <p>$2,500</p>
          </div>

          <div>
            <h3>Total Expenses</h3>
            <p>$1,200</p>
          </div>

          <div>
            <h3>Total Savings</h3>
            <p>$1,300</p>
          </div>
        </div>

        <div class="chart-container">
          <!-- Chart or graph would go here -->
        </div>
      </div>

      <div class="card">
        <h2>Add Financial Record</h2>
        <form id="transaction-form">
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              name="amount"
              min="7000"
              max="30000"
              step="500"
              value="7000"
              required
            />
          </div>

          <div class="form-group">
            <label for="savings">Savings</label>
            <input
              type="number"
              id="savings"
              name="savings"
              min="1000"
              max="30000"
              step="500"
              value="5000"
              required
            />
          </div>

          <div class="form-group">
            <label for="savingsDescription">Savings Description</label>
            <input
              type="text"
              id="savingsDescription"
              name="savingsDescription"
            />
          </div>

          <div class="form-group">
            <label for="expenses">Expenses</label>
            <input
              type="number"
              id="expenses"
              name="expenses"
              min="1000"
              max="30000"
              step="500"
              value="5000"
              required
            />
          </div>

          <div class="form-group">
            <label for="expensesDescription">Expenses Description</label>
            <input
              type="text"
              id="expensesDescription"
              name="expensesDescription"
            />
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" />
          </div>

          <button type="submit" class="btn">Add Transaction</button>
        </form>
      </div>

      <div class="card">
        <h2>View Financial Records</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Category</th>
            </tr>
          </thead>

          <tbody>
            <!-- Transactions will be listed here -->
            <tr>
              <td>2024-09-19</td>
              <td>Expense</td>
              <td>$50</td>
              <td>Groceries</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
